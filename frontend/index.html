<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Batalha Naval</title>
    <style>
        body { font-family: Arial, sans-serif; background: #e0f7fa; }
        h1 { text-align: center; }
        #tabuleiro { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-top: 20px; 
        }
        #tabuleiro > div { 
            display: grid; 
            grid-template-columns: repeat(11, 44px); 
            margin-bottom: 2px;
        }
        .casa { 
            width: 44px; height: 44px; 
            background: #b3e5fc; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.6em; 
            cursor: pointer; 
            border-radius: 6px; 
            border: 1px solid #90caf9;
            box-shadow: 0 1px 2px #0001;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .casa.acertou { background: #388e3c; color: white; box-shadow: 0 0 8px #388e3c88; }
        .casa.errou { background: #e57373; color: white; box-shadow: 0 0 8px #e5737388; }
        #tabuleiro .linha-header, #tabuleiro .col-header {
            background: #1976d2;
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 6px 6px 0 0;
            box-shadow: 0 2px 4px #0002;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #tabuleiro .linha-header { border-radius: 6px 0 0 6px; box-shadow: 2px 0 4px #0002; }
        #info { text-align: center; margin-top: 20px; }
        button { margin: 10px auto; display: block; }
        #ranking {
            max-width: 600px;
            margin: 0 auto 30px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Batalha Naval</h1>
    <button onclick="iniciarJogo()">Novo Jogo</button>
    <div id="info"></div>
    <div id="tabuleiro"></div>
    <h2 style="text-align:center; margin-top:30px;">Ranking dos Jogadores</h2>
    <div id="ranking" style="max-width:600px; margin:0 auto 30px auto;"></div>
    <script src="script.js"></script>
</body>
</html>
